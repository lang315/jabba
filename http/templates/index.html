<div class="index">
    <header>
        <div class="container">
            {{ template "partials/nav.html" . }}
        </div>
    </header>
    <main>
        <div class="container">
            <div class="hero">
                {{ if not (eq .Flash "") }}
                    <p class="flash">{{ .Flash }}</p>
                {{ end }}
                <p>Fast and simple link shortener with cool features!</p>
                <form method="POST">
                    <input type="url" name="url" placeholder="Paste your link here" />
                    <input type="submit" value="SHORTEN" />
                </form>
            </div>
            <hr />
            {{ $hostname := .Hostname }}
            {{ range .Links }}
                <div class="link">
                        <a class="slug" href="{{ .URL }}">{{ .Slug }}</a>
                        <span class="url">{{ .Title }}</span>
                        <button
                            class="button-primary"
                            id="copy-{{ .Slug }}"
                            onclick="copy($('#copy-{{ .Slug }}'), '{{ $hostname }}/{{ .Slug }}')"
                        >COPY</button>
                        <a class="button" href="/{{ .Slug }}/edit">EDIT</a>
                        <button class="button-primary delete">DELETE</button>
                </div>
                <hr />
            {{ end }}
        </div>
    </main>
</div>
