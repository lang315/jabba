<header>
    <div class="container">
        {{ template "nav.html" . }}
    </div>
</header>
<main>
    <div class="container">
        <h3>Login</h3>
        {{ template "flash.html" . }}
        <form method="POST">
            <div class="input">
                <input type="text" placeholder="Username" name="username" value="{{ .Username }}" />
            </div>
            <div class="input">
                <input type="password" placeholder="Password" name="password" />
            </div>
            <div class="input">
                <input type="submit" value="LOGIN" />
            </div>
        </form>
    </div>
</main>
