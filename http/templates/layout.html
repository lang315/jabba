<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Ravern Koh" />
        <meta name="description" content="Fast and simple link shortener with cool features!" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Jabba</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="/public/js/jquery.min.js"><\/script>');</script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.0/clipboard.min.js"></script>
        <script>window.ClipboardJS || document.write('<script src="/public/js/clipboard.min.js"><\/script>');</script>
        <script src="/public/js/index.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Raleway:400" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet" />
        <script>load('https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css', '/public/css/normalize.min.css');</script>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" rel="stylesheet" />
        <script>load('https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css', '/public/css/skeleton.min.css');</script>
        <link href="/public/css/index.css" rel="stylesheet" />
    </head>
    <body>
        {{ .Content }}
    </body>
</html>
